 <html>
    <head>
      <title> Hello </title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
      <link rel="stylesheet" href="main.css"/>
      <style> 
    #map { 
    height: 500px; 
    width:100%;
}  </style>
    </head>
  <body>
        
        <div id="map"></div>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    
    <script>
  //initialize the map         
  var map = L.map('map').setView([16.013516, 101.901765], 6);
  
  //Create baselayer - tiles         
  var backgroundMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});
  backgroundMap.addTo(map);
        
        
// Create a marker first
var geojsonMarkerOptions = {
  radius: 8,
  fillColor: "#ff7800",
  color: "#000",
  weight: 1,
  opacity: 1,
  fillOpacity: 0.8
};
 
//create a empty geojson layer
var geojson = L.geoJson(null,{
  pointToLayer: function (feature, latlng) {
    return L.circleMarker(latlng, geojsonMarkerOptions);
  }
}).addTo(map);

 // new Http Request
var xhttp = new XMLHttpRequest();
// set the request method and data file
xhttp.open('GET', encodeURI("./gms_river.geojson"));
//specify what must be done with the geojson data to the layer when request is succesfull
xhttp.onload = function() {
  if (xhttp.readyState === 4) {
      // add the json data to the geojson layer we created before!
      geojson.addData(JSON.parse(xhttp.responseText));
    } else {
      alert('Request failed.  Returned status of ' + xhttp.status);
    }
};
// send the request
xhttp.send();        
 
   </script>
    
    
  </body>
</html>
